
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        function redirectAndClose() {
            // Open the new URL in the current tab
            window.location.href = "https://guns.lol/vzexi";

            // Close the original window after a brief delay
            setTimeout(function() {
                window.open('', '_self').close();
            }, 500); // Adjust delay if needed
        }
    </script>
</head>
<body onload="redirectAndClose()">
    <p>Redirecting you to the destination...</p>
</body>
</html>
