<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/ico" href="media/STOP.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vzexi</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black; /* Background color for the entire page */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        /* Swinging image */
        .swinging-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px; /* Adjust size as needed */
            height: auto;
            transform-origin: top center; /* Swinging effect from the top */
            animation: swing 4s ease-in-out infinite alternate;
            z-index: 0; /* Keeps the image behind the content */
            transform: translate(-50%, -50%); /* Centers image */
        }

        /* Swinging animation */
        @keyframes swing {
            0% { transform: translate(-50%, -50%) rotate(-3deg); }
            100% { transform: translate(-50%, -50%) rotate(3deg); }
        }

        /* Bio link content */
        .content-wrapper {
            position: relative;
            z-index: 1; /* Places the content above the swinging image */
            color: white;
            text-align: center;
        }

        .rectangle {
            background-color: rgba(13, 13, 13, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin: 20px;
            display: inline-block;
        }

        .nickname {
            font-size: 24px;
            margin: 10px 0;
        }

        .social-links img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Swinging background image -->
    <img src="IMG_8754.png" alt="Swinging Background" class="swinging-image"> <!-- Path to your image -->

    <!-- Bio Link Content -->
    <div class="content-wrapper">
        <div class="rectangle">
            <a href="" target="_blank" class="outline">
                <img class='avatar' src="media/pfp.gif" alt='Avatar'>
            </a>
            <h1 class="nickname">@vzexi</h1>
            <div class="social-links">
                <a href="https://github.com/ffavex" target="_blank">
                    <img src="icons/github.svg" alt="Github">
                </a>
                <a href="" target="_blank">
                    <img src="icons/spotify.svg" alt="Spotify">
                </a>
            </div>
        </div>
    </div>

    <audio id="background-music" src="vzexi.mp3" loop></audio>

    <script>
        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('background-music').play();
            document.getElementById('overlay').classList.add('hidden');
        });
    </script>
</body>
</html>
