<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/ico" href="media/STOP.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vzexi</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Fallback background color */
        }
        
        /* Fullscreen image that swings */
        .swinging-image {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            animation: swing 6s ease-in-out infinite alternate; /* Adjust speed as needed */
        }

        /* Keyframes for swinging effect */
        @keyframes swing {
            0% { transform: translateX(-2%) rotate(-2deg); }
            100% { transform: translateX(2%) rotate(2deg); }
        }

        /* Overlay content */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust transparency */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-size: 24px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Swinging background image -->
    <img src="IMG_8754.png" alt="Swinging Background" class="swinging-image"> <!-- Path to your image -->

    <div class="overlay" id="overlay">
        Press anywhere to start
    </div>

    <audio id="background-music" src="vzexi.mp3" loop></audio>

    <script>
        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('background-music').play();
            document.getElementById('overlay').classList.add('hidden');
        });
    </script>
</body>
</html>
