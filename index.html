<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/ico" href="IMG_8757.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@vzexi</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Swinging image */
        .swinging-image {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px; /* Adjust size as needed */
            height: auto;
            transform-origin: top center;
            animation: swing 4s ease-in-out infinite alternate;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        /* Swinging animation */
        @keyframes swing {
            0% { transform: translate(-50%, -50%) rotate(-3deg); }
            100% { transform: translate(-50%, -50%) rotate(3deg); }
        }

        /* Bio link content */
        .content-wrapper {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
        }

        .rectangle {
            background-color: rgba(13, 13, 13, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin: 20px;
            display: inline-block;
        }

        .nickname {
            font-size: 24px;
            margin: 10px 0;
        }

        .social-links img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }

        /* Full-screen overlay styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1); /* Fully opaque */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3; /* Above all other content */
            font-size: 24px;
            text-align: center;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <body oncontextmenu="return false">
    <!-- Swinging background image -->
    <img src="IMG_8754.png" alt="Swinging Background" class="swinging-image"> <!-- Updated image file name -->

    <!-- Full-screen Overlay with Click-to-Enter -->
    <div class="overlay" id="overlay">
        Press anywhere to start
    </div>

    <!-- Bio Link Content -->
    <div class="content-wrapper">
        <div class="rectangle">
            <a href="" target="_blank" class="outline">
                <img class='avatar' src="IMG_8757.png" alt='Avatar'>
            </a>
            <h1 class="nickname">@vzexi</h1>
            <div class="social-links">
                <a href="https://github.com/ffavex" target="_blank">
                    <img src="icons/github.svg" alt="Github">
                </a>
                <a href="" target="_blank">
                    <img src="icons/spotify.svg" alt="Spotify">
                </a>
            </div>
        </div>
    </div>

    <audio id="background-music" src="vzexi.mp3" loop></audio>

    <script>
        // Click-to-enter overlay functionality
        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('background-music').play();
            document.getElementById('overlay').classList.add('hidden'); // Hide overlay after clicking
        });
        document.onkeydown = (e) => {
    if (e.key == 123) {
        e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.key == 'I') {
        e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.key == 'C') {
        e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.key == 'J') {
        e.preventDefault();
    }
    if (e.ctrlKey && e.key == 'U') {
        e.preventDefault();
    }
};
    </script>
</body>
</html>
