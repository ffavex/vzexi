<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Testing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Discord Webhook Testing Tool</h2>
    <label>Webhook URL:</label>
    <input type="text" id="webhookUrl" placeholder="Enter Webhook URL">
    
    <label>Username:</label>
    <input type="text" id="username" placeholder="Enter Username">
    
    <label>Content:</label>
    <input type="text" id="content" placeholder="Enter Message Content">

    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    
    <script>
        let interval;
        let currentProxyIndex = 0;
        const proxies = [
            "https://proxy1.example.com", 
            "https://proxy2.example.com"
            // Add more proxy URLs if available
        ];

        function sendWebhook() {
            const url = document.getElementById('webhookUrl').value;
            const username = document.getElementById('username').value;
            const content = document.getElementById('content').value;

            if (!url || !username || !content) {
                alert("Please fill in all fields.");
                return;
            }

            fetch(proxies[currentProxyIndex] + url, { // Append proxy if available
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: username,
                    content: content
                })
            })
            .then(response => {
                if (response.status === 429) { // Rate limit hit
                    currentProxyIndex = (currentProxyIndex + 1) % proxies.length; // Switch proxy
                }
            })
            .catch(error => console.error("Error sending webhook:", error));
        }

        document.getElementById("startBtn").addEventListener("click", () => {
            if (interval) clearInterval(interval);
            interval = setInterval(sendWebhook, 1000); // Adjust frequency here (1000ms = 1 second)
        });

        document.getElementById("stopBtn").addEventListener("click", () => {
            clearInterval(interval);
        });
    </script>
</body>
</html>
