<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>vzexiOS</title>
<style>
    /* General Styling */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Courier New', monospace;
    }

    /* Loading Screen Styling */
    #loading-screen {
        text-align: center;
        background-color: #000;
        color: #fff;
        font-size: 1.2em;
    }
    .loading-text {
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid;
        display: none;
        animation: typewriter 3s steps(30) forwards, blinkTextCursor 0.5s steps(30) infinite;
    }
    .green-text {
        color: #0f0;
    }

    /* Typewriter and Cursor Animation */
    @keyframes typewriter {
        from { width: 0; }
        to { width: 100%; }
    }
    @keyframes blinkTextCursor {
        from { border-right-color: rgba(255, 255, 255, 0.75); }
        to { border-right-color: transparent; }
    }

    /* Main Content Styling */
    #main-content {
        display: none;
        text-align: center;
        padding: 20px;
    }
    .rainbow-text {
        font-size: 2em;
        font-weight: bold;
        animation: rainbowCycle 3s linear infinite;
    }
    @keyframes rainbowCycle {
        0% { color: #ff0000; }
        20% { color: #ff8000; }
        40% { color: #ffff00; }
        60% { color: #00ff00; }
        80% { color: #0000ff; }
        100% { color: #ff00ff; }
    }

    /* Project List Styling */
    .project-list {
        background-color: #1a1a1a;
        color: #fff;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
    }
    .project .rank {
        display: inline-block;
        background: linear-gradient(90deg, #ff007f, #7f00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 3s linear infinite alternate;
    }
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loading-screen">
    <span id="booting" class="loading-text">vzexiOS Booting...</span>
    <span id="modules" class="loading-text" style="animation-delay: 3s;">Loading modules...</span>
    <span id="config" class="loading-text" style="animation-delay: 6s;">Checking configuration...</span>
    <span id="loaded" class="loading-text green-text" style="animation-delay: 9s;">vzexiOS Loaded. Click to Enter!</span>
</div>

<!-- Main Content -->
<div id="main-content">
    <!-- Rainbow-cycling username -->
    <div>
        <span class="rainbow-text">@vzexi</span>
    </div>

    <!-- Typewriter descriptions -->
    <div id="description-box" style="margin-top: 10px; font-size: 1.5em;"></div>

    <!-- Project List -->
    <div class="project-list">
        <div class="project"><span class="rank">[Owner]</span> @ Vast Creations</div>
        <div class="project"><span class="rank">[Owner]</span> @ Remedy Softworks</div>
        <div class="project"><span class="rank">[Co-Owner]</span> @ Demonity.cc</div>
        <div class="project"><span class="rank">[Co-Owner]</span> @ ScriptGuard</div>
    </div>
</div>

<!-- Hidden YouTube Audio -->
<div id="audio-container" style="display: none;"></div>

<script>
    // Loading screen text reveal with typewriter effect
    function showLoadingText(id, delay) {
        setTimeout(() => {
            document.getElementById(id).style.display = 'inline';
        }, delay);
    }
    showLoadingText('booting', 0);
    showLoadingText('modules', 3000);
    showLoadingText('config', 6000);
    showLoadingText('loaded', 9000);

    // Enter main screen and play audio on click
    document.getElementById('loading-screen').addEventListener('click', () => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';

        // Play YouTube audio in the background
        const audioContainer = document.getElementById('audio-container');
        audioContainer.innerHTML = `
            <iframe width="0" height="0" src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&loop=1&playlist=YOUR_VIDEO_ID" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        `;

        // Typewriter effect for descriptions
        const descriptions = ["its all over the screen", "send help", "-70k Robux (Generational Debt)"];
        const descriptionBox = document.getElementById('description-box');
        let index = 0;
        
        function typeDescription() {
            descriptionBox.textContent = ''; // Clear previous text
            let text = descriptions[index];
            let charIndex = 0;
            function typeChar() {
                if (charIndex < text.length) {
                    descriptionBox.textContent += text[charIndex++];
                    setTimeout(typeChar, 100);
                } else {
                    index = (index + 1) % descriptions.length;
                    setTimeout(typeDescription, 1500); // Pause before next description
                }
            }
            typeChar();
        }
        typeDescription();
    });
</script>

</body>
</html>
