<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>vzexiOS</title>
<style>
    /* General Styling */
    body {
        background-color: #1a1a1a;
        color: #fff;
        font-family: 'Courier New', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #welcome-section, #main-content {
        text-align: center;
    }

    /* Typewriter Effect */
    .typewriter-text {
        font-size: 2em;
        font-weight: bold;
        background: linear-gradient(90deg, #ff7a18, #af002d 70%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
        animation: typewriter 3s steps(30) 1s 1 normal both, blinkTextCursor 500ms steps(30) infinite normal;
    }

    /* Boot Manager Style */
    #boot-manager {
        color: #0f0; /* Green text */
        font-size: 1.2em;
        margin-top: 20px;
        display: none;
    }

    /* Loading Screen */
    #loading-screen {
        font-size: 1.1em;
        background-color: #000;
        padding: 20px;
        border-radius: 8px;
        color: #0f0;
    }

    /* Animations */
    @keyframes typewriter {
        from { width: 0; }
        to { width: 100%; }
    }
    @keyframes blinkTextCursor {
        from { border-right: 2px solid rgba(255, 255, 255, 0.75); }
        to { border-right: transparent; }
    }
</style>
</head>
<body>

<div id="welcome-section">
    <!-- Typewriter Gradient Text -->
    <span class="typewriter-text">Welcome to [vzexiâ€™s Castle]</span>

    <!-- Boot Manager Simulation -->
    <div id="loading-screen">
        <p>vzexiOS Booting...</p>
        <p>Loading modules...</p>
        <p>Checking configuration...</p>
        <p>All systems online.</p>
        <p><span id="loaded-text" style="color: #0f0;">vzexiOS Loaded. Click to Enter!</span></p>
    </div>
</div>

<!-- Main Content -->
<div id="main-content" style="display:none;">
    <h1>@vzexi</h1>
    <p>vzexi</p>
    <!-- Add your main content here -->
</div>

<script>
    // Show Boot Manager Text after Typewriter
    setTimeout(() => {
        document.getElementById("loading-screen").style.display = "block";
    }, 3000);

    // Click to enter main content
    document.getElementById("loading-screen").addEventListener("click", function() {
        document.getElementById("welcome-section").style.display = "none";
        document.getElementById("main-content").style.display = "block";
    });
</script>

</body>
</html>
